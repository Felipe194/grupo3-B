{% extends "layout.html" %}

{% block content %}
<!Doctype html>
<html lang="es">
    <head>
        <title>GRUPO 3-B</title>
        <!--Css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="{{url_for('static',filename='img/Tech.img')}}" rel="stylesheet" type="text/css">
    </head>
    <body style="background-color:blue">
        <header>
            <h3></h3>
        </header>
        <section>
            <form action="{{url_for('get_productos')}}" method="post">
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Ingrese Producto</label>
                  <input type="text" name="elemento" class="form-control" id="exampleInputPassword1">
                </div>
                
                <button type="submit" class="btn btn-primary">Buscar</button>
              </form>
              <br>              
              <div>
                {%for prod in lista%}
                    {{prod.0}}
                    {{prod.1}}
                    {{prod.2}}
                {% endfor %}

              </div>
        </section>

        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    </body>
</html>
{% endblock %}
